<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterX</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(270deg, #ff0606, hsl(305, 100%, 60%), #3bff5c, #2469ff, #faf629);
            background-size: 1000% 1000%;
            animation: gradientAnimation 20s ease infinite;
            direction: rtl;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .chat-header {
            background: #6200ea;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 16px;
        }

        .chat-input button {
            margin-right: 10px;
            padding: 10px 15px;
            font-size: 18px;
            background: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 20px;
            max-width: 80%;
        }

        .sent {
            background-color: #d1e7dd;
            align-self: flex-end;
            margin-right: auto;
        }

        .received {
            background-color: #f8d7da;
            align-self: flex-start;
            margin-left: auto;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h2>ðŸ“¢ ChatterX</h2>
    </div>

    <div id="messages" class="chat-box"></div>

    <div class="chat-input">
        <input id="messageInput" type="text" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ...">
        <button id="sendButton">ðŸ“¤</button>
    </div>
</div>

<script>
    const socket = io();
    const chatBox = document.getElementById('messages');
    const inputField = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    let username = prompt("Ø£Ø¯Ø®Ù„ Ø§Ø³Ù…Ùƒ:") || "Ù…Ø¬Ù‡ÙˆÙ„";

    socket.on('loadMessages', (messages) => {
        messages.forEach(msg => {
            displayMessage(msg.username, msg.message);
        });
    });

    socket.on('chatMessage', (data) => {
        displayMessage(data.username, data.message);
    });

    sendButton.addEventListener('click', sendMessage);
    inputField.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
        const msg = inputField.value.trim();
        if (msg) {
            socket.emit('chatMessage', { username, message: msg });
            inputField.value = '';
        }
    }

    function displayMessage(user, message) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', user === username ? 'sent' : 'received');
        msgDiv.innerHTML = `<strong>${user}:</strong> ${message}`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
