<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterX</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ðŸ’¬ ChatterX</h2>
            <span id="userStatus">Ù…Ø±Ø­Ø¨Ø§Ù‹ <span id="userName"></span></span>
        </div>

        <div id="messages" class="chat-box"></div>

        <div class="chat-input">
            <input id="messageInput" type="text" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ Ù‡Ù†Ø§..."
                   onkeypress="if(event.key === 'Enter') sendMessage()">
            <button id="sendBtn">
                <span class="send-icon">âž¤</span>
            </button>
        </div>
    </div>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const userNameSpan = document.getElementById('userName');

        let username = prompt("Ø£Ø¯Ø®Ù„ Ø§Ø³Ù…Ùƒ:") || "Ø²Ø§Ø¦Ø±";
        userNameSpan.textContent = username;

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('chatMessage', { username, message });
                messageInput.value = '';
            }
        }

        sendBtn.onclick = sendMessage;

        socket.on('loadMessages', (messages) => {
            messages.forEach(msg => displayMessage(msg));
        });

        socket.on('chatMessage', (data) => {
            displayMessage(data);
        });

        function displayMessage(data) {
            const messageDiv = document.createElement('div');
            const isOwnMessage = data.username === username;
            
            messageDiv.className = `message ${isOwnMessage ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-header">${isOwnMessage ? 'Ø£Ù†Øª' : data.username}</div>
                    <div class="message-text">${data.message}</div>
                    <div class="message-time">${new Date().toLocaleTimeString('ar-SA')}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
